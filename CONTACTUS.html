<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #3490dc; /* Tailwind's blue-500 */
            box-shadow: 0 0 0 0.2rem rgba(52, 144, 220, 0.25);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-8 mt-10 bg-white shadow-md rounded-md w-3/4 md:w-1/2 lg:w-1/3">
        <h1 class="text-2xl font-bold mb-6 text-center">Student Registration Form</h1>
        <form id="registrationForm" onsubmit="return validateForm()">
            <div class="mb-4">
                <label for="fullName" class="block text-gray-700 text-sm font-bold mb-2">Full Name:</label>
                <input type="text" id="fullName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label for="studentID" class="block text-gray-700 text-sm font-bold mb-2">Student ID (NIM):</label>
                <input type="text" id="studentID" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address:</label>
                <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label for="facultyMajor" class="block text-gray-700 text-sm font-bold mb-2">Faculty/Major:</label>
                <select id="facultyMajor" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="">Select Faculty/Major</option>
                    <option value="computer_science">Computer Science</option>
                    <option value="engineering">Engineering</option>
                    <option value="business">Business</option>
                    <option value="arts">Arts</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="dateOfBirth" class="block text-gray-700 text-sm font-bold mb-2">Date of Birth:</label>
                <input type="date" id="dateOfBirth" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Gender:</label>
                <div class="flex items-center">
                    <input type="radio" id="male" name="gender" value="male" class="mr-2">
                    <label for="male" class="text-gray-700 text-sm mr-4">Male</label>
                    <input type="radio" id="female" name="gender" value="female" class="mr-2">
                    <label for="female" class="text-gray-700 text-sm">Female</label>
                </div>
            </div>

            <div class="mb-4">
                <label for="address" class="block text-gray-700 text-sm font-bold mb-2">Address:</label>
                <textarea id="address" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="3"></textarea>
            </div>

            <div class="mb-4">
                <label for="phoneNumber" class="block text-gray-700 text-sm font-bold mb-2">Phone Number:</label>
                <input type="text" id="phoneNumber" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Register</button>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            const fullName = document.getElementById('fullName').value.trim();
            const studentID = document.getElementById('studentID').value.trim();
            const email = document.getElementById('email').value.trim();
            const facultyMajor = document.getElementById('facultyMajor').value;
            const dateOfBirth = document.getElementById('dateOfBirth').value;
            const gender = document.querySelector('input[name="gender"]:checked');
            const address = document.getElementById('address').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();

            let isValid = true;
            let errorMessage = "";


            if (!fullName) {
                errorMessage += "Full Name is required.\n";
                isValid = false;
            }
            if (!studentID) {
                errorMessage += "Student ID is required.\n"
                isValid= false;
            }
             if (!email) {
                errorMessage += "Email is required.\n";
                isValid = false;
            } else if (!isValidEmail(email)) {
                errorMessage += "Invalid email format.\n";
                isValid = false;
            }

            if (!facultyMajor) {
                errorMessage += "Faculty/Major is required.\n";
                isValid = false;
            }

            if (!dateOfBirth) {
                errorMessage += "Date of Birth is required.\n";
                isValid = false;
            }
            if (!gender) {
                errorMessage += "Gender is required.\n";
                isValid = false;
            }
              if (!address) {
                errorMessage += "Address is required.\n";
                isValid = false;
            }

            if (!phoneNumber) {
               errorMessage += "Phone Number is required.\n";
                isValid = false;
             } else if (!isValidPhoneNumber(phoneNumber)) {
                 errorMessage += "Phone Number must be numeric and at least 10 digits.\n";
               isValid = false;
            }


            if (!isValid) {
                alert(errorMessage);
                return false;
            }

              alert("Registration Successful!");
              document.getElementById('registrationForm').reset();
              return false;



        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

         function isValidPhoneNumber(phoneNumber) {
           const phoneRegex = /^[0-9]+$/;
           return phoneRegex.test(phoneNumber) && phoneNumber.length >= 10;
        }
    </script>
</body>
</html>
