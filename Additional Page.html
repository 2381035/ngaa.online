<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Post Data</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="post-container" class="bg-white shadow-md rounded-lg p-6 max-w-md w-full">
        <h1 class="text-2xl font-bold mb-4">Post Details</h1>
        <div id="post" class="space-y-4"></div>
    </div>

    <script>
        
        const postId = '35';
        const url = `https://jsonplaceholder.typicode.com/posts/${postId}`; 

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                displayPost(data);
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });

        function displayPost(post) {
            const postContainer = document.getElementById('post');
            postContainer.innerHTML = `
                <div class="bg-blue-100 p-4 rounded-lg">
                    <h2 class="text-xl font-semibold">Post ID: ${post.id}</h2>
                    <h3 class="text-lg font-bold text-blue-600">${post.title}</h3>
                    <p class="text-gray-700">${post.body}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
